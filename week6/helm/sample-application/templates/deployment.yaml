apiVersion: apps/v1
kind: Deployment
metadata:
  # `sample-application.fullname` is an auto generated template function defined in "_helpers.tpl"
  # See https://helm.sh/docs/chart_template_guide/named_templates/
  name: {{ include "sample-application.fullname" . }}
  # `sample-application.labels` is also an auto generated function. It gives the labels required for Helm to
  # identify this resource
  labels:
{{ include "sample-application.labels" . | indent 4 }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      app.kubernetes.io/name: {{ include "sample-application.name" . }}
  template:
    metadata:
      labels:
        app.kubernetes.io/name: {{ include "sample-application.name" . }}
    spec:
      containers:
        # `.Chart` is a special Helm Built-in Object.
        # See https://helm.sh/docs/chart_template_guide/builtin_objects/
        - name: {{ .Chart.Name }}
          image: "{{ .Values.image.repository }}:my-tag"
